<html>
    <head>
        <title>Switch</title>
        <script type="text/javascript">
        /* 
        Find the day of week by accepting the number ..
        1-> sunday 
        2-> monday  ...

        */
       var day=22;
       switch(day)
       {
            case 1:
                document.write("<h3>sunday</h3>") ;
                break;
            case 2:
                document.write("<h3>Monday</h3>") ;
                break;
            case 3:
                document.write("<h3>tuesday</h3>") ;
                break;
            case 4:
                document.write("<h3>wednesday</h3>") ;
                break;
            case 5:
                document.write("<h3>Thusday</h3>") ;
                break;
            case 6:
                document.write("<h3>Friday</h3>") ;
                break;
            case 7:
                document.write("<h3>Saturday</h3>") ;
                break; 
            default: 
                    document.write("<h3>wrong input </h3>")     ;
       }
        </script>
    </head>
    <body>


    </body>
</html>
