<html>
    <head>
        <title>Form validation</title>
        <script type="text/javaScript">

        function f2()
        {
            var username2= document.getElementById("uname2");
            var password2= document.getElementById("pass2");

            if(username2.value.trim()=="")
            {
                alert("no Blank Username allowed");
                username2.style.border="solid 3px red";
                document.getElementById("lbluser").style.visibility="visible";
                return false;
            }
            else if(password2.value.trim() =="")
            {
                alert("no Blank Password allowed");
                password2.style.border="solid 3px red";
                document.getElementById("lbluser1").style.visibility="visible";
                return false;
            }
            else if(password2.value.trim().length<5)
            {
                alert("Password iss too short");
                return false;
            }
            else 
            {
                return true;
            }

        }
        </script>
    </head>

    <body>
        <form onclick="return f2()" action="Message.html">
            <input type="text" id="uname2" placeholder="Enter UserName"/>
            <label id="lbluser" style="color:red; visibility:hidden">Invalid *</label>
            <br><br>
            
            <input type="password" id="pass2" placeholder="Enter Your Password">
            <label id="lbluser1" style="color:red; visibility:hidden">Invalid *</label>
            <br><br>
            <button  type="submit">Sign in </button>

        </form>
    </body>
</html>
