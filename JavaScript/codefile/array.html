<html>
    <head>
        <title>Array</title>
        <script type="text/javascript">
        
        var car1="maruti";
        var car2="tata";
        var car3="volvo";

        var cars=["maruti","tata","volvo1"];
        document.write("<h2>"+cars+"</h2>");//for printing all set ...

        document.write("<h2>"+car1+"</h2>");//for printing particular element...
        document.write("<h2>"+cars[1]+"</h2>");//for printing value by index  number 
        //for printing all values at a time...
        cars.push("kia");//we can push string also 
        cars.push(2);///here we can push integer also 
        for(var i=0;i<cars.length;i++)
        {
            document.write("<h2>"+cars[i]+"</h2>");
        }
        </script>
    </head>
    <body>

        
    </body>

</html>
